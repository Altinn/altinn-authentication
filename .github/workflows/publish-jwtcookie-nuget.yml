name: Pack and publish JWTCookieAuthentication  nuget package

on:
  release:
    types:
      - published

jobs:
  build-pack:
    if: startsWith(github.ref, 'refs/tags/JWTCookieAuthentication-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
      - name: Install deps
        run: |
          cd src/jwtcookie/Authentication
          dotnet restore
      - name: Build
        run: |
          cd src/jwtcookie/Authentication
          dotnet build --configuration Release --no-restore -p:Deterministic=true -p:BuildNumber=${{ github.run_number }}
      - name: Pack and publish JWTCookieAuthentication
        run: |
          cd src/jwtcookie/Authentication
          dotnet pack --configuration Release --no-restore --no-build -p:BuildNumber=${{ github.run_number }} -p:Deterministic=true
          dotnet nuget push bin/Release/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}